    <div id="app">
        <!--<p v-cloak>{{msg}}</p>-->
        <vue-p1></vue-p1>
        <vue-list></vue-list>
    </div>
    <template id="tpl">
        <ul>
            <li v-for="val in movies">{{val}}</li>
        </ul>
    </template>
    <script>
        //组件创建
        var component = Vue.extend({
            template:`<div><h3>{{msg}}</h3>
                       <p>晚上7点</p>
                       <p>{{price|grmbParse}}</p>
                        <p><strong>敬请期待</strong></p> </div>`,
            data:function(){
                return {
                    msg:"东方不败-风云再起",
                    price:25
                }
            }
            
        });
        Vue.component("vue-p1",component); //组件名
        //创建组件(快捷方式)
        Vue.component("vue-list",{
            template:"#tpl",
            data:function(){
                return{
                    movies:["飞屋环游记","千与千寻","龙猫","里约大冒险","冰河世纪"]
                }
            }
        })
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'东方不败-风云再起',
                isShow:true
            },
            methods:{
                change:function(){
                    this.isShow=!this.isShow;
                },
                del:function(){
                    
                }
            },
            components:{
                "vue-p1":component
            },
            filters:{
                rmbParse:function(val){
                    return "¥"+val;
                }
            }
        });
